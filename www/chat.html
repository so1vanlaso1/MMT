<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Tracker Client</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent: #4caf50;
            --danger: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        h2 { margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary { background-color: var(--accent); color: white; }
        .btn-primary:hover { background-color: #45a049; }
        .btn-danger { background-color: var(--danger); color: white; }
        
        #dashboard { display: none; }
        
        .status-bar {
            background: #252525;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .peer-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .peer-item {
            background: #2c2c2c;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
        }

        .peer-info h4 { margin: 0 0 5px 0; }
        .peer-info p { margin: 0; color: #aaa; font-size: 0.9em; }

        .log-box {
            margin-top: 20px;
            background: #000;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85em;
            border: 1px solid #333;
        }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #1a1a1a; }
        .log-time { color: #888; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="container" id="dashboard">
        <div class="status-bar">
            <div>
                <strong>Connected as:</strong> <span id="display-name"></span><br>
                <small id="display-id" style="color:#888"></small>
            </div>
            <button class="btn-danger" onclick="leaveNetwork()">Disconnect</button>
        </div>

        <h3>Active Peers (<span id="peer-count">0</span>)</h3>
        <ul class="peer-list" id="peer-list">
            </ul>

        <div class="log-box" id="system-log">
            </div>
    </div>

    <script>
        let currentUser = {
            id: null,
            ip: null,
            port: null,
            name: null
        };
        
        let trackerUrl = "";
        let heartbeatInterval = null;
        let refreshInterval = null;

        function log(message) {
            const box = document.getElementById('system-log');
            const time = new Date().toLocaleTimeString();
            box.innerHTML += `<div class="log-entry"><span class="log-time">[${time}]</span> ${message}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        async function joinNetwork() {
            trackerUrl = document.getElementById('serverUrl').value;
            const name = document.getElementById('username').value;
            const ip = document.getElementById('myIp').value;
            const port = document.getElementById('myPort').value;

            if(!name || !ip || !port) {
                alert("Please fill in all fields");
                return;
            }

            const payload = {
                ip: ip,
                port: parseInt(port),
                name: name
            };

            try {
                log(`Connecting to ${trackerUrl}...`);
                const response = await fetch(`${trackerUrl}/submit-info`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }, // Although backend parses raw body
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status === 'success') {
                    currentUser = { ...payload, id: data.peer_id };
                    
                    // Switch UI
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    document.getElementById('display-name').textContent = currentUser.name;
                    document.getElementById('display-id').textContent = currentUser.id;

                    log(`Registered successfully as ${currentUser.id}`);

                    // Start Loops
                    startHeartbeat();
                    refreshPeerList();
                    refreshInterval = setInterval(refreshPeerList, 5000); // Check list every 5s
                } else {
                    log(`Error: ${data.message}`);
                    alert("Registration failed: " + data.message);
                }

            } catch (e) {
                console.error(e);
                log("Connection failed. Did you add CORS headers to the Python script?");
                alert("Connection failed. Check console. Ensure Python script has CORS enabled.");
            }
        }

        async function startHeartbeat() {
            // Send ping every 10 seconds (Backend expires after 30s)
            heartbeatInterval = setInterval(async () => {
                try {
                    const res = await fetch(`${trackerUrl}/ping`, {
                        method: 'POST',
                        body: JSON.stringify({ peer_id: currentUser.id })
                    });
                    const data = await res.json();
                    if(data.status !== 'success') {
                        log("Heartbeat failed, attempting re-login...");
                        // Optional: logic to re-register
                    }
                } catch (e) {
                    log("Heartbeat network error");
                }
            }, 10000);
        }

        async function refreshPeerList() {
            try {
                const res = await fetch(`${trackerUrl}/get-list`);
                const data = await res.json();
                
                if (data.status === 'success') {
                    renderPeers(data.peers);
                    document.getElementById('peer-count').innerText = data.count;
                }
            } catch (e) {
                log("Failed to fetch peer list");
            }
        }

        function renderPeers(peers) {
            const list = document.getElementById('peer-list');
            list.innerHTML = "";

            peers.forEach(peer => {
                // Don't show self
                if (peer.peer_id === currentUser.id) return;

                const li = document.createElement('li');
                li.className = 'peer-item';
                li.innerHTML = `
                    <div class="peer-info">
                        <h4>${peer.name}</h4>
                        <p>${peer.ip}:${peer.port}</p>
                    </div>
                    <button class="btn-primary" style="padding: 5px 10px; font-size: 0.8em;" onclick="attemptChat('${peer.ip}', ${peer.port})">
                        Connect
                    </button>
                `;
                list.appendChild(li);
            });
        }

        function attemptChat(ip, port) {
            alert(`This is a browser interface.\n\nTo chat with ${ip}:${port}, you need a desktop client capable of opening TCP sockets.\n\nBrowser limitation: Browsers cannot act as P2P TCP servers.`);
            log(`Tried to connect to ${ip}:${port} (Not supported in pure HTML)`);
        }

        async function leaveNetwork() {
            if (currentUser.id) {
                try {
                    await fetch(`${trackerUrl}/remove-peer`, {
                        method: 'POST',
                        body: JSON.stringify({ peer_id: currentUser.id })
                    });
                } catch (e) { console.error(e); }
            }

            // Reset UI
            clearInterval(heartbeatInterval);
            clearInterval(refreshInterval);
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
            log("Disconnected.");
            currentUser = {};
        }
        
        // Handle window close
        window.onbeforeunload = function() {
            leaveNetwork();
        };
    </script>
</body>
</html>
